<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>跳转中...</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f6f7fb;
      color: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .card {
      width: min(560px, 92vw);
      background: #fff;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 8px 28px rgba(0, 0, 0, 0.08);
    }
    h1 {
      margin: 0 0 10px;
      font-size: 20px;
    }
    p {
      margin: 0 0 16px;
      color: #666;
      line-height: 1.6;
    }
    a {
      display: inline-block;
      text-decoration: none;
      padding: 10px 16px;
      border-radius: 8px;
      background: #1677ff;
      color: #fff;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>正在跳转到每日一练</h1>
    <p id="desc">如果没有自动跳转，请点击下面按钮。</p>
    <a id="jump-link" href="/">打开每日一练</a>
  </div>

  <script>
    (function () {
      const params = new URLSearchParams(window.location.search);
      const raw = params.get("to");
      const target = raw ? decodeURIComponent(raw) : "https://ruankaodaren.com/exam/#/answertest/answertest?reset=0&type=8";
      const link = document.getElementById("jump-link");
      const desc = document.getElementById("desc");
      link.href = target;
      desc.textContent = "目标地址：" + target;
      window.location.replace(target);
    })();
  </script>
</body>
</html>
