name: Redirect Daily Practice

on:
  schedule:
    # 每天北京时间早上 8:15 (UTC 0:15)
    - cron: '15 0 * * *'
  workflow_dispatch: # 允许手动测试

jobs:
  notify-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install requests

      - name: Run Redirect Script
        env:
          DINGTALK_WEBHOOK: ${{ secrets.DINGTALK_WEBHOOK }}
        run: python redirect_quiz.py
